<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="text" name="nome2" id="nome">
        <input type="text" name="texto" id="texto2">
        <button type="button" onclick="dig()">Primary</button>

    <script type="text/javascript">
        function dig() {
            var nom = document.getElementById("nome").value;
            var tex = document.getElementById("texto2").value;
            if(nom == "" || tex == "") {
                alert("preencha o campo");
            }else {
                alert(nom + " " + tex);
            }
        }
    </script>
</body>
</html>
