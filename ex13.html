<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="text" name="nome2" id="nome">
        <button type="button" onclick="dig()">Clicar</button> 

        <button type="button" onclick="getConteudo()">Clicar 2</button>
        <ul id="d1">

        </ul>

    <script type="text/javascript">
        function dig() {
            var nom = document.getElementById("nome").value
            document.getElementById("d1").innerHTML += "<li>" + nom + "</li>";
        }

        function getConteudo() {
            var x = document.getElementById("d1").innerHTML;
            alert(x);
        }
    </script>
</body>
</html>
